<app-headder></app-headder>
<div class="row">
    <nav>
            <ol class="crumb">
                    <li class="breadcrumb-item"><a href="#" routerLink="/home">หน้าหลัก</a></li>
                    <li class="breadcrumb-item active" aria-current="page">รายละเอียดของ Component</li>
            </ol>
    </nav>
</div>
<div class="container">
    <!-- บรรทัด 1  -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <label class="title">Button</label> 
                </div>
                <div class="card-body">
                  <a href="#" class="btn btn-primary">Button</a>
                  <a href="#" class="btn btn-secondary">Button</a>
                  <a href="#" class="btn btn-success">Button</a>
                  <a href="#" class="btn btn-danger">Button</a>
                  <a href="#" class="btn btn-warning">Button</a>
                </div>
              </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                  <label class="title">Form</label> 
                </div>
                <div class="card-body">
                    <!-- line 1  -->
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-md-6">
                            <select class="form-control">
                                <option>รายการที่ 1 </option>
                                <option>รายการที่ 2 </option>
                                <option>รายการที่ 3 </option>
                            </select>
                        </div>
                    </div>
                    <!-- line 2  -->
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label s-text-12" for="inlineCheckbox1">รายการ 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label s-text-12" for="inlineCheckbox2">รายการ 1</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                              </div>
                              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <!-- บรรทัด 2 -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <label class="title">Loading</label> 
                </div>
                <div class="card-body">
                <div #myDiv>
                </div>
                  <button class="btn btn-primary" (click)="Onloding()">Loading</button>
                  <button class="btn btn-primary" (click)="Onlodingb()">Loading...<span #img></span></button>
                </div>
              </div>
        </div>
    </div>
</div>
