<app-headder></app-headder>
<div class="container-fuid box-main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <main class="app-content">
                            <div class="app-title">
                             
                                <h1><i class="fa fa-edit"></i> แก้ไขประวัตส่วนตัว</h1>
                                <hr>
                              
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="box-img">
                                    <div class="card" style="width: 20rem; width: 100%;">
                                    <img src="{{pathimg}}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                        </div>
                                    </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="tile">
                                  <h3 class="tile-title">ข้อมูลส่วนตัว</h3>
                                  
                                  <div class="tile-body">
                                    <form class="form-horizontal">
                                      <div class="form-group row">
                                        <label class="control-label col-md-3">Name</label>
                                        <div class="col-md-8">
                                          <input class="form-control" type="text" placeholder="Enter full name">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label class="control-label col-md-3">Username</label>
                                        <div class="col-md-8">
                                          <input class="form-control"  type="email" placeholder="Enter Username">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label class="control-label col-md-3">Password</label>
                                        <div class="col-md-8">
                                                <input class="form-control"  type="password" placeholder="Enter Password">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                            <label class="control-label col-md-3" style="padding: 0px;">Old-Password</label>
                                            <div class="col-md-8">
                                                    <input class="form-control"  type="password" placeholder="Enter Old-Password">
                                            </div>
                                          </div>
                                      <div class="form-group row">
                                        <label class="control-label col-md-3">Gender</label>
                                        <div class="col-md-9">
                                          <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="gender">Male
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="gender">Female
                                            </label>
                                          </div>
                                        </div>
                                      </div>
                                     
                                    </form>
                                  </div>
                                  <div class="tile-footer">
                                    <div class="row">
                                      <div class="col-md-8 col-md-offset-3">
                                        <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>ยืนยัน</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>ยกเลิก</a>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                </main>
            </div>
        </div>
    </div>
</div>
