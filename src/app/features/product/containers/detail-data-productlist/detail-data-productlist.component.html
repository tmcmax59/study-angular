<div class="box-seach">
               <input type="text" placeholder="หมายเลขบริการ">
               <button class="btn btn-primary"><i class="fa fa-search fa-lg"></i></button>
            </div>
        <div class="box-table">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ลำดับ</th>
                    <th scope="col">หมายเลขบริการ</th>
                    <th scope="col">ลูกค้า</th>
                    <th scope="col">วันที่เริ่มงาน</th>
                    <th scope="col">สถานะ</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr  routerLink="/product/product-detail">
                    <th scope="row">1</th>
                    <td>FRS202001010001</td>
                    <td>สตาบัค สาขา เซนทรัล</td>
                    <td>2020-01-01</td>
                    <td><span class="badge badge-pill badge-success">จบงาน</span></td>
                  </tr> -->
                  <tr style="cursor: pointer;"  *ngFor="let product of products; let i = index;" (click)="getDetail(product.serviceNo)" >
                    <th scope="row">{{product.No}}</th>
                     <td>{{product.serviceNo}}</td>
                     <td>{{product.customerF}}</td>
                     <td>{{product.startTime}}</td>
                     <td>
                        <small class="message-error"
                            *ngIf="product.status === 'Y'"><span class="badge badge-pill badge-success">จบงาน</span></small>
                        <small class="message-error"
                            *ngIf="product.status !== 'Y'"><span class="badge badge-pill badge-danger">ยังไม่สามารถจบงานได้</span></small>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
